# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake + GCC
      run: sudo apt-get update && sudo apt-get install -y cmake gcc

    - name: Build tests
      run: ./basicFreeRTOS.sh --build-tests

    - name: Run tests
      run: ./basicFreeRTOS.sh --run-tests

    - name: Publish test report to GitHub
      uses: dorny/test-reporter@v1
      with:
        name: CTest Results
        path: builds/test_build/test_results.xml
        reporter: github-pr-check